<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label ">Titulo do Blog</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Escreva o Titulo do Blog">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Sinopse</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Escreva sua Historia aqui!">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label ">Data de Publicação</label>
            <input type="date" class="form-control" id="inputEmail4" placeholder="Escreva o Titulo do Blog">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label ">Data de Expiração</label>
            <input type="date" class="form-control" id="inputEmail4" placeholder="Escreva o Titulo do Blog">
        </div>
        <div class=" col-md-6 ">
            <label for="exampleFormControlTextarea1">Coloque seu Texto Aqui</label>
            <textarea class="form-control" id="exampleFormControlTextarea1"  placeholder="Escreva seu texto aqui" rows="3"></textarea>
          </div>
        <div class="card" style=" max-width: 18rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIEXv0hclDuYRY0984QHZBC34c0M8X3KEYtLD2Fro3jD3pHSpAe6dmv7flkbiy2URSHEM&usqp=CAU" class="card-img-top" alt="fotovazia">
            <div class="card-body">
              <h5 class="card-title">Abra sua pasta e coloque sua imagem aqui!</h5>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </div>
          <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block mt-3">Publicar</button>
        </div>
    </form>
</body>
</html>
